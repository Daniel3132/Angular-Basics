<form class="form-row">
    <div class="row">
        <div class="form-group col-md-2">
            <label for="nombre" class="sr-only">Nombre</label>
            <input type="text" placeholder="Nombre" name="nombre" class="form-control" #nombreInput>
        </div>

        <div class="form-group col-md-2">
            <label for="apellido" class="sr-only">Apellido</label>
            <input type="text" placeholder="apellido" name="apellido" class="form-control" #apellidoInput>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
        </div>
    </div>
</form>
